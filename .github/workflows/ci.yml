name: 'Publish application'
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        # Checkout the code
        - uses: actions/checkout@v2

        # Install .NET Core SDK
        - name: Setup .NET Core
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: 3.1.x

        # Run tests
        - name: Test
          run: dotnet test

        # Generate the website
        - name: Publish
          run: dotnet publish src/RepBlazor.WebUI/RepBlazor.WebUI.csproj --configuration Release
          
        # changes the base-tag in index.html from '/' to 'RepBlazor' to match GitHub Pages repository subdirectory
        - name: Change base-tag in index.html from / to RepBlazor
          run: sed -i 's/<base href="\/" \/>/<base href="\/RepBlazor\/" \/>/g' release/wwwroot/index.html          

        # Publish the website
        - name: GitHub Pages action
          if: ${{ github.ref == 'refs/heads/master' }} # Publish only when the push is on master
          uses: peaceiris/actions-gh-pages@v3.6.1
          with:
            github_token: ${{ secrets.PUBLISH_TOKEN }}
            publish_branch: gh-pages
            publish_dir: src/RepBlazor.WebUI/bin/Release/netstandard2.1/publish/wwwroot
            allow_empty_commit: false
            keep_files: false
            force_orphan: true
            # TODO uncomment the following line if you have a custom domain name
            # cname: demo.meziantou.net